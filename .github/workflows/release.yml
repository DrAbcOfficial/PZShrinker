name: Release

on:
  push:
    tags:
      - v*
      
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Publish project
        run: dotnet publish -r win-x64 -c Release /p:PublishReadyToRun=true  -o ./publish

      - name: Zipping All
        uses: vimtor/action-zip@v1
        with:
            files: ./publish
            dest: PZShrinker_${{ github.ref_name }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
            name: PZShrinker_${{ github.ref }}
            files: |
              PZShrinker_${{ github.ref_name }}.zip